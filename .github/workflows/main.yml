name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run script with secret
      env:
        API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: node test.js
